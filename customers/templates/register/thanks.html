{% extends "register/new_customer.html" %}

{% block alert %}
<script type="text/javascript" charset="utf-8">
	function rel(){
		        window.location.href = "{% url 'customers:new_customer' %}";

	}
	function showAlert() {
		swal({
			title: "Ahora eres parte del movimiento!",
			text: "Esperalo en tu ciudad.",
			type: "success",
			timer: 2000,
			showConfirmButton: false
		});  
		setTimeout(rel, 2100);	
	}
	$(function() {
		showAlert();
	});
</script>
{% endblock alert %}
