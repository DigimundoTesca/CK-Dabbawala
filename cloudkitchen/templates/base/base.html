{% load static %}
<!DOCTYPE html>
<head>
    <title>{{ title }}</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Dabbawala - Desayunos Ya!.">
    <link rel="icon" href="{% static 'images/logo.png' %}">
    
    <!-- Font style -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Open+Sans+Condensed:300|Open+Sans:300,400" rel="stylesheet">
    {% block style %}
    {% endblock %}
</head>
<body>
    
    {% block content %}
    {% endblock content %}
    <script src="{% static 'js/bundle.js' %}" type="text/javascript"></script>
    {% block javascript %}
    {% endblock javascript %}
</body>
</html>
