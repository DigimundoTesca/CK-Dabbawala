{% extends "base/base.html" %}

{% load static %}

{% block page_title %}
  {{ page_title }}
{% endblock page_title %}

{% block style %}
  <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
  <main class="login-bg d-flex align-items-center">
    <div class="container mt-3">
      <div class="row">
        <div class="col-12 d-flex justify-content-center mb-3">
          <img class="img-fluid" src="{% static 'images/login/logo_white.png' %}" alt="Logo Dabbawala">
        </div>
        <div class="col-12 d-flex justify-content-center mt-3 mb-3">
          <p class="h4 text-light">Inicia sesión aquí</p>
        </div>
        <div class="col-12 d-flex justify-content-center mt-3 mb-3">
          <form class="container">
            <div class="form-group row">
              <label for="colFormLabel" class="col-sm-2 col-form-label text-white">Usuario</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="colFormLabel" placeholder="Usuario">
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label text-white">Contraseña</label>
              <div class="col-sm-10">
                <input type="password" class="form-control form-control" id="colFormLabelLg" placeholder="Contraseña">
              </div>
            </div>
          </form>
        </div>
        <div class="col-12 d-flex justify-content-center mb-3">
          <input class="btn btn-outline-light btn-block" type="submit" value="Iniciar Sesión"/>
        </div>
        <div class="col-12 mt-3">
          <p class="text-left text-white">
            ¿No tienes cuenta?
            <a class="badge badge-pill badge-light" href="#">¡Regístrate aquí!</a>
          </p>
        </div>
      </div>
    </div>
  </main>

{% endblock %}
