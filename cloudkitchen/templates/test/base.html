{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="icon" href="{% static 'images/logo.png' %}">
  <meta name="description" content="Dabbawala - Desayunos Ya!.">

  <title>{{ title }}</title>

<!-- New Bootstrap Version CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Mandali" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Icon font styles -->
  <link rel="stylesheet" href="{% static 'css/fonts.css' %}">

  <link rel="stylesheet" href="{% static 'css/master.css' %}">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.3.8/sweetalert2.min.css">

  {% block link %}
  {% endblock link %}

</head>
<body>
{% block nav %}
{% endblock %}
<main>
  {% block content %}
  {% endblock content %}
</main>

{% block footer %}
{% endblock footer %}

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.3.8/sweetalert2.min.js"></script>
<script src="{% static 'js/scripts.js' %}" type="text/javascript"></script>

{% block javascript %}
{% endblock javascript %}
</body>
</html>
