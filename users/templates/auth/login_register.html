{% extends "base/base.html" %}

{% load static %}

{% block style %}
  <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Fecha</th>
          <th>Categoria</th>
        </tr>
      </thead>
      <tbody>
        {%for object in objects %}
        <tr>
          <td>{{ object.user }}</td>
          <td>{{ object.category }}</td>
          <td>{{ object.creation_date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div> 


{% endblock %}
